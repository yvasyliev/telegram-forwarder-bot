name: Setup SSH

description: Sets up SSH keys and known_hosts

inputs:
  ssh_key:
    required: true
    description: SSH private key
  ssh_host:
    required: true
    description: SSH host

outputs:
  ssh-key-path:
    description: The path to the SSH private key
    value: ${{ steps.setup-ssh.outputs.ssh-key-path }}

runs:
  using: "composite"
  steps:
    - name: Setup SSH
      id: setup-ssh
      env:
        SSH_KEY: ${{ inputs.ssh_key }}
        SSH_HOST: ${{ inputs.ssh_host }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_KEY" > ~/.ssh/id_ed25519
        chmod u=r,go= ~/.ssh/id_ed25519
        ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts
        echo "ssh-key-path=~/.ssh/id_ed25519" >> $GITHUB_OUTPUT
      shell: bash
