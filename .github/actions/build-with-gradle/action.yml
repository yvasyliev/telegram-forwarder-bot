name: Build with Gradle

description: Builds the project with Gradle

inputs:
  sonar-token:
    description: The SonarQube token for analysis
    required: true

outputs:
  jar-path:
    description: The path to the generated JAR file
    value: ${{ steps.get-variables.outputs.jar-path }}
  jar-name:
    description: The name of the generated JAR file
    value: ${{ steps.get-variables.outputs.jar-name }}
  version:
    description: The version of the project
    value: ${{ steps.get-variables.outputs.version }}

runs:
  using: "composite"
  steps:
    - name: Setup Gradle
      uses: ./.github/actions/setup-gradle

    - name: Build with Gradle
      env:
        SONAR_TOKEN: ${{ inputs.sonar-token }}
      run: ./gradlew build sonar --scan
      shell: bash

    - name: Get variables
      id: get-variables
      env:
        INIT_SCRIPT: |
          subprojects {
            tasks.register('printBootJarPath') {
              doLast {
                println project.parent.relativePath(bootJar.archiveFile.get().asFile)
              }
            }
          
            tasks.register('printBootJarName') {
              doLast {
                println bootJar.archiveFileName.get()
              }
            }
          
            tasks.register('printVersion') {
              doLast {
                println project.version
              }
            }
          }
      run: |
        echo "$INIT_SCRIPT" > ~/.gradle/init.gradle
        echo "jar-path=$(./gradlew --quiet :telegram-forwarder-bot:printBootJarPath)" >> $GITHUB_OUTPUT
        echo "jar-name=$(./gradlew --quiet :telegram-forwarder-bot:printBootJarName)" >> $GITHUB_OUTPUT
        echo "version=$(./gradlew --quiet :telegram-forwarder-bot:printVersion)" >> $GITHUB_OUTPUT
      shell: bash
