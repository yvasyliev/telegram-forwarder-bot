name: Manage Remote Service
run-name: Manage Remote Service - ${{ inputs.action }}

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'restart'
        type: choice
        options:
          - restart
          - start
          - stop

  workflow_call:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'restart'
        type: string

jobs:
  manage-service:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        uses: ./.github/actions/setup-ssh
        with:
          ssh_key: ${{ secrets.SSH_KEY }}
          ssh_host: ${{ secrets.SSH_HOST }}

      - name: Manage service on remote server
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "sudo systemctl ${{ inputs.action }} ${{ secrets.SERVICE_NAME }}"