name: Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Print bootJar artifact name
        env:
          PRINT_BOOT_JAR_NAME: |
            allprojects {
              task printBootJarName {
                doLast {
                  println bootJar.archiveFileName.get()
                }
              }
            }
        run: |
          echo "$PRINT_BOOT_JAR_NAME" > print-bootjar.gradle
          ./gradlew -I print-bootjar.gradle -q printBootJarName

      - name: Build with Gradle
        run: ./gradlew test bootJar

  stop-service:
    needs: release
    uses: ./.github/workflows/manage-service.yml
    with:
      action: stop
    secrets: inherit

  start-service:
    needs: stop-service
    uses: ./.github/workflows/manage-service.yml
    with:
      action: start
    secrets: inherit