name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  pull-requests: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build with Gradle
        uses: ./.github/actions/build-with-gradle
        with:
          sonar-token: ${{ secrets.SONAR_TOKEN }}

      - name: Approve and merge bot PRs automatically
        if: ${{ contains(fromJSON('["dependabot[bot]", "github-actions[bot]"]'), github.actor) && github.event_name == 'pull_request'}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          gh pr review --approve "$PR_URL"
          gh pr merge --squash --auto "$PR_URL"
