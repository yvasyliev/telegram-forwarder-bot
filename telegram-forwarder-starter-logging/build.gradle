import org.springframework.boot.gradle.plugin.SpringBootPlugin

plugins {
//    id 'java-library'
    id 'org.springframework.boot' apply false
//    id 'io.spring.dependency-management'
    id 'jacoco'
}

//java {
//    toolchain {
//        languageVersion = JavaLanguageVersion.of(21)
//    }
//}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
    mockitoAgent
}

dependencyManagement {
    imports {
        mavenBom SpringBootPlugin.BOM_COORDINATES
    }
}

dependencies {
    implementation project(':telegram-forwarder-starter')
    implementation project(':telegram-forwarder-starter-thymeleaf')
    implementation libs.bundles.telegrambots
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-aop'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    mockitoAgent('org.mockito:mockito-core') {
        transitive = false
    }
}

test {
    useJUnitPlatform()
    jvmArgs += "-javaagent:${configurations.mockitoAgent.asPath}"
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
    }
    classDirectories.setFrom(files(classDirectories.files.collect {
        fileTree(dir: it, exclude: [
                'io/github/yvasyliev/telegramforwarder/logging/TelegramBotAppenderAutoConfiguration.class',
                'io/github/yvasyliev/telegramforwarder/logging/TelegramBotAppenderProperties.class'
        ])
    }))
}

tasks.withType(JavaCompile).configureEach {
    options.compilerArgs.add("-parameters")
}
